<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <title>Simple Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles1.css">
</head>
<body>
  

  <div class="calculator">
    <input type="text" class="display" placeholder="0" />
    <div class="buttons">
      <button data-value="CC" class="button2">CC</button>
      <button data-value="C" class="button2">C</button>
      <button data-value="/" class="button2">/</button>
      <button data-value="%" class="button2">%</button>
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="*" class="button2">X</button>
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="-" class="button2">-</button>
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="+" class="button2">+</button>
      <button data-value="00">00</button>
      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button data-value="=" class="button2">=</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
